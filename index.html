<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main_container">
      <img src="/imgs/illustration-hero.svg" alt="person listening to music" />
      <section class="second_container">
        <div class="title">
          <h1>Order Summary</h1>
        </div>
        <div class="p">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="box">
          <div class="box_item_1">
            <img src="/imgs/icon-music.svg" alt="" />
          </div>
          <div class="box_item_2">
            <div class="box_item_column">
              <h5 class="box_item_text">Annual Plan</h5>
            </div>
            <div class="box_item_3">
              <p class="box_item_text">$59.99/year</p>
            </div>
          </div>
          <div class="box_item_4">
            <a href="">cancel</a>
          </div>
        </div>
        <div class="payment_button">Proceed to Payment</div>
        <div class="cancel_link">Cancel Order</div>
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CtrlAltSudo</a>.
    </div>
  </body>
</html>
